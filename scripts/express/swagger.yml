swagger: "3.0"

info:
  description: "Description"
  version: "1.0.0"
  title: "BP cache service"
  termsOfService: ""
  contact:
    email: "eneris.cz@gmail.com"

basePath: "/"

paths:
  /getBase/{id}:
    get:
      summary: "Get base under given ID or QueryString"
      produces:
        - application/json
      parameters:
        - name: "id"
          in: path
          description: "ID base to search"
          required: true
          type: string
      responses:
        200:
          description: "Success"
        500:
          description: "Not found or error"

  /getCluster/{id}/{type}:
    get:
      summary: "Get cluster info with given baseId used as origin"
      produces:
        - application/json
      parameters:
        - name: "id"
          in: path
          description: "ID base to search"
          required: true
          type: string
        - name: "type"
          in: path
          description: "Type of simulation"
          required: true
          type: string
          enum:
            - "simulation"
            - "ownfaction"
            - "battle"
            - "cluster"
      responses:
        200:
          description: "Success"
        500:
          description: "Not found or error"
      
  /getBattle/{id}:
    get:
      summary: "Get current details for given battle"
      produces:
        - application/json
      parameters:
        - name: "id"
          in: path
          description: "ID battle to search"
          required: true
          type: string
      responses:
        200:
          description: "Success"
        500:
          description: "Not found or error"
          
  /getBattles:
    get:
      summary: "Get all battles"
      produces:
        - application/json
      responses:
        200:
          description: "Success"
        500:
          description: "Not found or error"
                
  /reauth:
    patch:
      summary: "Service function to force BM reauth sequence"
      produces:
        - application/json
      responses:
        200:
          description: "Success"
        500:
          description: "Not found or error"  
          
  /getScreen:
    get:
      summary: "Returns screenshot of current BM container"
      produces:
        - image/png
      responses:
        200:
          description: "Success"
        500:
          description: "Not found or error"
          
  /getRequest:
    post:
      summary: "Proxy custom request to BM"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: Body
          schema:
            type: object
            required:
              - operation
              - method
            properties:
              operation:
                type: string
                example: "get-battles"
              method:
                type: string
                example: "post"
              query:
                type: object
                properties:
                  factions:
                    example: [1,2,3,4]
                  resolution:
                    example: 0
      responses:
        200:
          description: "Success"
        500:
          description: "Not found or error"
